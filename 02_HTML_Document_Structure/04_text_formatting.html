<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p>This is a very <strong>important</strong> announcement.</p>
    <p>I would like to <em>emphasize</em>  this point..</p>
    <p>Here is some <mark>highlighted</mark> text</p>
    <p>Old price : <del>200RS</del> New price : <ins>150RS</ins></p>
    
</body>
</html>


<!-- 

HTML provides tags for formatting making it easy to highlight the content.

common formatting tags :

<strong> : making text bold and convey importance.
<em> : italicizes text and conveys emphasis.
<b> : Bold text(for style, without importance).
<i> : italic text(for style, without importance).
<mark> : Highlights text with a yellow background.
<small> : Displays small text.
<del> : shows deleted text with a strikethrough.
<ins> : Shows inserted text with an underline.






-->
