<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This section talks about me and my background.</p>
        </section>

        <article>
            <h2>Latest Blog Post</h2>
            <p>This is an article that could be shared independently.</p>
        </article>
    </main>

    <aside>
        <p>Related Links and Resources</p>
    </aside>

    <footer>
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>
</body>

</html>


<!-- 

Semantic tags gives meaning to the content, making it more accessible and SEO-friendly. These tags helps search engines and assistive technologies understand the structure of a webpage.

key semantic tags :

<header> : Used for introductory content or navigation links at the top of a section or page.
<footer> : Placed at the bottom, often contains copyright info, links, or contact info.
<main> : Wraps the primary content of the page, which is unique to that page.
<nav> : Used to define a block of navigation links.
<section> : Represents a thematic grouping of content, often with it's own heading.
<article> : Represents stand alone content that could be independently distributed, like a blog post or news article.
<aside> : Contains related content, such as sidebars, that isn't the part of the main content




-->
