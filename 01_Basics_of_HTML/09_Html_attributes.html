<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id : unique identifier of an element -->
    <h1 id="main-title">This is the main Title.</h1>
    <!-- class : Class name for grouping elements (useful for styling multiple elements together) -->
    <h1 class="intro">This paragraph has a class attribute.</h1>
    <!-- inline css style -->
    <p style="background-color: blue;">The BGC of this paragraph is blue </p>
    <!-- title : tooltip text that appears on hover  -->
     <a href="www.google.com" title="Go to Google">Google</a>

</body>
</html>
