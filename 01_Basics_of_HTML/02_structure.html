<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Content goes here -->
</body>
</html>


<!-- 

<!DOCTYPE html> : It tells the browser this is an HTML5 document.

<html lang="en"> : Starts the HTML document, setting the language to English
    
<head> : Contains meta data (data about data) for the document, like character set and title like:
    <meta charset="UTF-8"> :Supports special characters in text
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> : ensures the page looks good on mobile by adjusting to screen size.

<title> :  Title of the web page, shown on the browser tab
<body>  :  Contains the content displayed on the web page, like texts, imags and, links.          


-->
