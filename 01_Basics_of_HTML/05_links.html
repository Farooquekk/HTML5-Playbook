<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.google.com" target="_blank">Visit Google</a>
    <a href="http://www.google.com" target="_parent">Visit Google</a>
    <a href="http://www.google.com" target="_self">Visit Google</a>
    <a href="http://www.google.com" target="_top">Visit Google</a>

    <!-- practice task link 04_paragraph.html -->
    <p>Linking 04_paragraphs.html</p>
    <a href="04_paragraphs.html" target="_blank">Paragraph</a>

</body>
</html>

<!-- 

The <a> tag creates hyperlinks. The href attributes specifies the link destination.

    target="_blank" : opens the link in the new tab.
    target="_self" : opens the link in the same tab (default behavior)
    target="_parent" : Opens the link in the parent frame (useful in framed content).
    target="_top": Opens the link in the full body of the window, breaking out of any frames.



-->
