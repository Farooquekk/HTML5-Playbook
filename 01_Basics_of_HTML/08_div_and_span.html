<!-- Div and Span -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>This is Hero Section.</h1>
        <p>This is a Hero Section within a div container.</p>
    </div>

    <p>Some Text With a <span style="color: red;">Read Word</span> in it.</p>
    
</body>
</html>


<!-- 
<div> : a block level container used to group elements.
<span> : an inline container used for text styling within a line     

Inline elements : Do not start on a new line and only take up as much width as needed (e.g., <span>, <a>).
Block elements : Start on a new line and take up the full width available by default (e.g., <div>, <p>).

-->
