<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 new Elements</title>
</head>
<body>

    <!-- <figure> and <figcaption>
        Used to group media (e.g., images) with captions.
        Makes the relationship between media and captions clear. -->
<figure>
    <img src="01_img.png" alt="Landscape image">
    <figcaption>Beautiful view of the mountain.</figcaption>
</figure>

<!-- <time>
Represents a specific point in time or a duration. 
-->
<p>Please submit your CV on <time datetime="19-12-2024">Dec 19 2024</time></p>

<!-- <progress>
Displays the progress of a task (value out of a max).
 -->
<label for="fileUpload">File Upload Progress:</label>
<progress id="fileUpload" value="50" max="100">50%</progress>
<br>

<!-- <meter>
    Displays a scalar measurement within a range.     -->

    <label for="diskUsage">Disk Usage:</label>
<meter id="diskUsage" value="75" min="0" max="100">75%</meter>


</body>
</html>

<!--

HTML5 introduced modern elements and features to enhance semantic structure, interactivity, and graphics capabilities.
 

-->
