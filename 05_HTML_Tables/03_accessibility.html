<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility in HTML</title>
</head>
<body>
    <table border="1">
        <caption>Quarterly Revenue</caption>
        <thead>
            <tr>
                <th>Quarter</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Q1</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>Q2</td>
                <td>$7000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$12000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>


<!-- Semantic Structure
Use <thead>, <tbody>, and <tfoot> to group table content logically:
<thead>: Contains the table's header rows.
<tbody>: Contains the main table data.
<tfoot>: Contains footer rows (e.g., totals or summaries). -->
