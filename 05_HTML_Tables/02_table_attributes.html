<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attributes</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Category</th>
        <th colspan="2"> Details</th>
    </tr>

    <tr>
        <td>Fruits</td>
        <td>Apples</td>
        <td>Bananas</td>
        </tr>

        <tr>
            <td rowspan="2">Vegetables</td>
            <td>Carrot</td>
            <td>Spinach</td>
        </tr>

        <tr>
            <td>Potatoes</td>
            <td>Peas</td>
        </tr>

</table>
    
</body>
</html>

<!-- 
Cell Merging: colspan and rowspan
colspan: Merges cells horizontally.
rowspan: Merges cells vertically.
-->
