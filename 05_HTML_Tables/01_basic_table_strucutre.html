<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic Table Structure</title>
</head>
<body>
    <table>
        <caption>Monthly Sales Report </caption>
        <tr>
            <th>Months</th>
            <th>Sales</th>
            </tr>
        <tr>
            <td>January</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$1200</td>
        </tr>
    </table>


    
</body>
</html>

<!-- 

<table>: The main container for the table.
<tr>: Defines a row in the table.
<td>: Defines a cell in a row (table data).
<th>: Defines a header cell, typically bold and centered by default.
<caption>: Adds a title or explanation for the table.

-->
