<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in HTML</title>
</head>
<body>

    <!-- The <video> tag embeds video content. It works similarly to the <audio> tag, supporting multiple formats (e.g., MP4, WebM). -->

    <video controls muted width="640" height="360">
        <source
        src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <!-- Attributes:
controls: Displays video controls (play, pause, fullscreen).
autoplay: Automatically starts playing the video.
loop: Repeats the video indefinitely.
muted: Starts the video muted.
poster: Image shown before the video loads or plays. -->
    
    
</body>
</html>
