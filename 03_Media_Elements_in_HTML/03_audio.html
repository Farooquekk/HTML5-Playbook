<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in HTML</title>
</head>
<body>
    <!-- The <audio> tag embeds audio files, with support for various formats (e.g., MP3, OGG).
         -->
     
         <audio controls autoplay loop>
         <source src="03_audio.mp3" type="audio/mpeg">
         Your body does not support the audio element.

         </audio>

         <!-- 
Attributes:
controls: Displays playback controls (play, pause, volume).
autoplay: Automatically starts playing the audio.
loop: Repeats the audio file indefinitely.
muted: Starts the audio muted. -->

</body>
</html>
